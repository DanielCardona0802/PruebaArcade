<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Del Ahorcado</title> 
    <%- include('partials/head.html')%>
</head>

<body>
    <%- include('partials/navigation.html') %>
    <section>
    
        <input type="text" id="letra" placeholder="Escribe la letra">
        <input type="button" id="boton" value="Comprobar"> <br>
        <div id="frase">

        </div>
        <div id="vida">
           El numero de vidas que quedan son: 5
        </div>
    </section>
    <section>
        <canvas id="lienzo">
            Tu navegador no acepta Canvas
        </canvas>
    
    </section>
    <script type="text/javascript" >
        let palabras = Array("Baloncesto", "Futbol", "Tenis", "Beisbol",
    "Patinaje", "Natacion", "Hockey", "Boxeo", "Golf", "Remo", "Voleibol",
    "Lucha", "Atletismo", "Ciclismo", "Tiro");
let palabraOc = "";//Palabra oculta
let palabraAdi = ""; // Palabra que va adivinando
let vidas = 5;
document.getElementById("boton").addEventListener("click", comprobar);

iniciar();

function iniciar() {
    palabraOc = palabras[Math.floor(Math.random() * palabras.length)];

    for (let i = 0; i < palabraOc.length; i++) {
        palabraAdi += "_ ";
    }
    document.getElementById("frase").innerHTML = palabraAdi;
}

function comprobar() {
    let letra = document.getElementById("letra").value.toLowerCase();
    palabraOc = palabraOc.toLocaleLowerCase();
    let nuevo = "";
    for (let i = 0; i < palabraOc.length; i++) {
        if (letra == palabraOc[i]) {
            nuevo = nuevo + letra + " ";
        } else {
            nuevo = nuevo + palabraAdi[i * 2] + " ";
        }
    }
    if (nuevo == palabraAdi) {
        vidas--;
        document.getElementById("vida").innerHTML = "El numero de vidas que quedan son: " + vidas;
    }
    palabraAdi = nuevo;
    document.getElementById("frase").innerHTML = palabraAdi;

    if (vidas == 0) {
        alert("Te quedaste sin Vidas, sigue intentando")
    }
    if (palabraAdi.search("_") == -1) {
        alert("Felicitaciones ganaste")
    }

    document.getElementById("letra").value = "";
    document.getElementById("letra").focus();
    dibujar();
}

function dibujar() {
    const canvas = document.getElementById('lienzo');
    if (canvas.getContext) {
        const ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.moveTo(30, 200);
        ctx.lineTo(30, 10);
        ctx.lineTo(150, 10);
        ctx.lineTo(150, 20);
        ctx.stroke();

        if (vidas <= 3) {
            ctx.beginPath(); // Cabeza del muñeco
            ctx.arc(150, 40, 20, 0, Math.PI * 2);
            ctx.stroke();
        }

        if (vidas <= 2) {
            ctx.beginPath(); // cuerpo del muñeco
            ctx.moveTo(150, 60);
            ctx.lineTo(150, 120);
            ctx.stroke();
        }
        if (vidas <= 1) {
            ctx.beginPath(); // mano izquierda del muñeco
            ctx.moveTo(150, 60);
            ctx.lineTo(130, 100);
            ctx.stroke();

            ctx.beginPath(); // mano derecha del muñeco
            ctx.moveTo(150, 60);
            ctx.lineTo(170, 100);
            ctx.stroke();
        }
        if (vidas == 0) {
            ctx.beginPath(); // pie izquierdo del muñeco
            ctx.moveTo(150, 120);
            ctx.lineTo(170, 140);
            ctx.stroke();

            ctx.beginPath(); // pie derecho del muñeco
            ctx.moveTo(150, 120);
            ctx.lineTo(130, 140);
            ctx.stroke();
        }
    }
}
    </script>
    
    <%- include('partials/footer.html') %>
</body>

</html>
